name: client

on:
  push:
    branches: 
      - main
    paths:
      - 'client/**'
  pull_request:
    branches: ["*"]
    paths:
      - 'client/**'

jobs:
  Testing:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:15-alpine3.20
        env:
          POSTGRES_USER: 'iupi-fintech-test'
          POSTGRES_PASSWORD: '1cf4eb8f04a84637'
          POSTGRES_DB: 'iupi-fintech-test-db'
        ports:
          - 5432:5432
        options: >- 
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node: 18

      - name: Install dependencies on server
        run: npm ci
        working-directory: ./server

      - name: Run server
        run: npm run start &
        env:
          FRONTEND_URL: 'http://localhost:9000'
          DATABASE_URL: 'postgres://iupi-fintech-test:1cf4eb8f04a84637@localhost:5432/iupi-fintech-test-db'
        working-directory: ./server

      - name: Wait for backend
        run: |
          until curl -s http://localhost:3000/health; do 
            echo "Waiting for backend..." 
            sleep 5 
          done
        timeout-minutes: 2

      - name: Run frontend testing
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci 
          start: npm run start:cypress
          wait-on: 'http://localhost:9000'
          record: true
          parallel: true
          working-directory: ./client
        env:
          VITE_API_URL: http//localhost:3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}